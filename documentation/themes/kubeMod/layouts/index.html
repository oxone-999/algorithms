{{ define "title"}} {{ .Site.Title}} {{end}}
{{ define "header"}} {{ partial "header" .}} {{end}}
{{ define "main"}}

<div id="main">
  <div id="hero">
    <h1>{{.Title}}</h1>
    <p>{{.Description}}</p>
  </div>
  <div id="action-buttons">
     <a class="button outline big" href="https://github.com/walterjgsp/Algorithms" onclick="_gaq.push(['_trackEvent', 'kube', 'github']);">
       <i class="fab fa-github"></i> View on Github
     </a>
  </div>
  {{.Content}}
</div>
{{ end }}
{{ define "footer"}} {{ partial "footer" .}} {{end}}
