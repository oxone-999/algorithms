{{ define "title"}} {{ .Title}} {{end}}
{{ define "header"}} {{ partial "header" .}} {{end}}
{{ define "main"}}
  <div id="main">
    <section class="hero ">
      <div class="hero-body has-text-centered">
        <h1 class="title is-size-1" >{{.Title}}</h1>
        {{ range $i, $language :=  .Params.languages }}
          <span class="has-text-white tag is-warning" value={{ $language }}>{{ $language }}</span>
        {{ end }}
      </div>
    </section>
    <div class="section container">

    {{ .Content}}

    </div>

    <script type="text/javascript">
      $.each($( ".tag" ), function(i,val){
        $( this ).css("background-color",language_colors[val.attributes.value.value])
      })

    </script>
  </div>
{{ end }}
{{ define "footer" }}
  {{ partial "footer" . }}
{{ end }}
